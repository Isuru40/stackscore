<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Stackoverflow Scoreboard</title>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css' rel='stylesheet'/>
    <link href='pagestyles.css' rel="stylesheet"/>
  </head>
  <body>
    <table id="socreboard" class="table ">
      <thead class='text-center'>
        <tr>
          <th rowspan="2">Rank</th>
          <th rowspan="2">Username</th>
          <th rowspan="2">Score</th>
          <th colspan="3">Badges</th>
        </tr>
        <tr>
          <th>Gold</th>
          <th>Silver</th>
          <th>Bronze</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js' ></script>
    <script src='stackscore.js'></script>

    <footer class="mt-auto">
        <div class="inner">
          <p>Project by <a href="https://nuwan.me/">NSA94</a>, for <a href="https://se.nuwan.pw">SE2K15</a>.</p>
        </div>
      </footer>

  </body>
</html>
